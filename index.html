<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
    <link rel="shortcut icon" href="images/calc.png" type="image/x-icon">  
</head>
<body>
    <main>
        <div id="container">
            <div id="Calculator">
                <div id="screen">
                        <div id="user-input" type="text">&nbsp;</div>
                       <div id="result-screen">0</div>
                </div>
                <div id="buttons">
                    <button  id="AC" class="ac-c btn">AC</button>
                    <button  id="C" class="ac-c btn">C</button>
                    <button  class="ac-c op btn"  value="%">%</button>
                    <button  class="op btn" value="÷">÷</button>
                    <button  class="digits btn" value="7">7</button>
                    <button  class="digits btn" value="8">8</button>
                    <button  class="digits btn" value="9">9</button>
                    <button  class="op btn" value="+">+</button>
                    <button  class="digits btn" value="4">4</button>
                    <button  class="digits btn" value="5">5</button>
                    <button  class="digits btn" value="6">6</button>
                    <button  class="op btn" value="-">-</button>
                    <button  class="digits btn" value="1">1</button>
                    <button  class="digits btn" value="2">2</button>
                    <button  class="digits btn" value="3">3</button>
                    <button  class="op btn" value="×">×</button>
                    <button  id="zero" class="digits" value="0">0</button>
                    <button  id="dot" class="btn">.</button>
                    <button  class="btn" id="equal-btn">=</button>
                </div>
            </div>
        </div>
      
    </main>
    <footer>
            <p>Copyright © 2021 mostafaeg</p>
            <a href="https://github.com/mostafaeg1" target="_blank">
                <img src="images/GitHub-Mark-32px.png" alt="github">
            </a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
